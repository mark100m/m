<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房屋的费用计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #6c757d;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #totalCost {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }
        .copy-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        #copyMessage {
            margin-top: 10px;
            color: #28a745;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>房屋的费用计算器</h2>

    <form id="calculatorForm">
        <!-- 输入元素保持不变 -->
        <label for="price">单价 (元/月)</label>
        <select class="form-control" id="price">
            <option value="1">1元</option>
            <option value="3">3元</option>
            <option value="5">5元</option>
        </select>
        <label for="area">面积 (平米)</label>
        <input type="number" class="form-control" id="area" required>
        <label for="startDate">初始日期</label>
        <input type="date" class="form-control" id="startDate" required>
        <label for="endDate">结束日期</label>
        <input type="date" class="form-control" id="endDate" required>
    </form>

    <!-- 计算按钮 -->
    <button type="button" class="btn btn-primary" onclick="calculateTotal()">计算费用</button>

    <!-- Z 费用总计显示及复制按钮 -->
    <div id="costContainer">
        <p>费用总计: <strong id="totalCost">0.00</strong> 元</p>
        <button type="button" class="copy-button" onclick="copyToClipboard()">复制结果</button>
        <div id="copyMessage">复制成功!</div>
    </div>
</div>

<script>
function calculateTotal() {
    const price = parseFloat(document.getElementById('price').value);
        const area = parseFloat(document.getElementById('area').value);
        const startDate = new Date(document.getElementById('startDate').value);
        const endDate = new Date(document.getElementById('endDate').value);
    
        let totalCost = 0;
        let currentDate = new Date(startDate);
    
        while (currentDate <= endDate) {
            const nextMonthDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            
            if (nextMonthDate > endDate) {
                const daysInLastMonth = endDate.getDate();
                totalCost += ((price / daysInMonth(currentDate)) * daysInLastMonth) * area;
                break;
            } else {
                totalCost += price * area;
            }
            
            currentDate.setMonth(currentDate.getMonth() + 1);
        }
    
        document.getElementById('totalCost').innerText = totalCost.toFixed(2);
}

function copyToClipboard() {
    var totalCostText = document.getElementById('totalCost').innerText;
    var textarea = document.createElement("textarea");
    textarea.value = totalCostText;
    document.body.appendChild(textarea);
    textarea.select();
    try {
        var successful = document.execCommand('copy');
        if (successful) {
            document.getElementById('copyMessage').style.display = 'block';
            setTimeout(function() {
                document.getElementById('copyMessage').style.display = 'none';
            }, 2000);
        }
    } catch (err) {
        console.error('无法复制文本: ', err);
    }
    document.body.removeChild(textarea);
}

// 辅助函数，计算指定月份的天数
function daysInMonth(date) {
    return new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
}
</script>

</body>
</html>
