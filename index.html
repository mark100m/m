<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费用计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #6c757d;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #totalCost {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>费用计算器</h2>

    <form id="calculatorForm">
        <!-- A 单价选择 -->
        <label for="price">单价 (元/月)</label>
        <select id="price">
            <option value="1">1元</option>
            <option value="3">3元</option>
            <option value="5">5元</option>
        </select>

        <!-- B 面积输入 -->
        <label for="area">面积 (平米)</label>
        <input type="number" id="area" required>

        <!-- C 初始日期选择 -->
        <label for="startDate">初始日期</label>
        <input type="date" id="startDate" required>

        <!-- D 结束日期选择 -->
        <label for="endDate">结束日期</label>
        <input type="date" id="endDate" required>

        <!-- 计算按钮 -->
        <button type="button" onclick="calculateTotal()">计算费用</button>
    </form>

    <!-- Z 费用总计显示 -->
    <p>费用总计: <strong id="totalCost">0.00</strong> 元</p>
</div>

<script>
function calculateTotal() {
    const price = parseFloat(document.getElementById('price').value);
    const area = parseFloat(document.getElementById('area').value);
    const startDate = new Date(document.getElementById('startDate').value);
    const endDate = new Date(document.getElementById('endDate').value);

    let totalCost = 0;
    let currentDate = new Date(startDate);

    while (currentDate <= endDate) {
        const nextMonthDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
        
        // 如果下个月第一天大于结束日期，则当前月为非整月
        if (nextMonthDate > endDate) {
            // 非整月计算
            const daysInLastMonth = endDate.getDate();
            totalCost += ((price / daysInMonth(currentDate)) * daysInLastMonth) * area;
            break; // 结束循环，因为已经处理到最后的非整月
        } else {
            // 整月计算
            totalCost += price * area;
        }
        
        // 移动到下一个月
        currentDate.setMonth(currentDate.getMonth() + 1);
    }

    document.getElementById('totalCost').innerText = totalCost.toFixed(2);
}

// 辅助函数，计算指定月份的天数
function daysInMonth(date) {
    return new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
}
</script>

</body>
</html>
